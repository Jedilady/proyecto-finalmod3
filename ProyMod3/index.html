<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore - CRUD</title>
  </head>
  <body>
    <main>
      <section id="products-list">
        <h1>Lista de Productos</h1>
        <div id="productos"></div>
      </section>
      
      <section id="products-add-new">
        <h2>Agregar/Editar Producto</h2>
        <form id="product-form">
          <input type="hidden" id="product-id">
          <input type="text" id="product-form-title" placeholder="Nombre del Producto" required>
          <input type="number" id="product-form-price" placeholder="Precio" required>
          <input type="text" id="product-form-category" placeholder="Categoría" required>
          <input type="text" id="product-form-image" placeholder="URL de la imagen" required>
          <textarea id="product-form-description" placeholder="Descripción" required></textarea>
          <button type="submit">Guardar</button>
        </form>
      </section>
      
    </main>
    <script type="module" src="/src/css/style.css"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
