<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore - CRUD</title>
  </head>
  <body>
    <header>
      <span>Products dashboard</span>
      <button type="button" id="add-new-bt" class="bt-xl">Add new</button>
    </header>
    <main>
      <section id="products-add-new">
        <h2>Add or edit product</h2>
        <form id="product-form">
          <input type="hidden" id="product-id">
          <label for="product-title">Product name
            <input type="text" name="product-title" id="product-form-title" required>
          </label>
          <label for="product-price">Price
            <input type="number" name="produc-price" id="product-form-price" required>
          </label>
          <label for="product-caegory">Category
            <input type="text" id="product-form-category" required>
          </label>
          <label for="product-image">Image URL
            <input type="text" id="product-form-image" required>
          </label>
          <label for="product-descriptio">Description
            <textarea id="product-form-description" required></textarea>
          </label>
          <div class="form-bts">
            <button type="submit" class="bt-m">Save</button>
            <button type="button" class="bt-m bt-alert">Cancel</button>
          </div>
        </form>
      </section>
      <section id="products-list">
        <h1>Products list</h1>
        <div id="productos"></div>
      </section>
    </main>
    <script type="module" src="/src/css/style.css"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
